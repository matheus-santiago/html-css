<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito basta colocar tudo no meio do par de tags "p".</p>
    <p>Se quiser quebrar o texto, Assim: <br> use a tag br.</p>
    <!--Assim que faz comentário no html-->
    <p>Adicionando simbolos especiais: <br>
    &reg;
    &copy;
    &euro;</p>
    <p>adicionando emoji agora: <br>
    &#x1F4BB;
    &#x1F600;</p> <!--colocando emoji, Site emojipedia-->
</body>
</html>
